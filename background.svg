<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Glow Gradient -->
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#58a6ff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#58a6ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#58a6ff" stop-opacity="0"/>
    </linearGradient>

    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1f2937" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>

  <!-- Grid Overlay -->
  <rect width="1200" height="400" fill="url(#grid)" opacity="0.2"/>

  <!-- Animated Glow Line -->
  <rect x="-400" y="200" width="400" height="2" fill="url(#glow)">
    <animate attributeName="x" from="-400" to="1200" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Subtle Top Fade -->
  <rect width="1200" height="80" fill="#0d1117"/>

</svg>
